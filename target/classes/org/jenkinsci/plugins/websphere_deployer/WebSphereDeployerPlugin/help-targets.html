<div>
  You can specify one or more deployment targets using the following form (cluster targets are also supported).
  <ul>
  	<li>WebSphere:cell={cell},node={node},server={server}</li>
  	<li>WebSphere:cell={cell},cluster={cluster}</li>
  	<li>-or other target format</li>
  </ul> 
  <br/><br/>
  <b>Each target must be placed on a new line!</b>
</div>
